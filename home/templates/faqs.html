{% load static %}
<!DOCTYPE html>
<html class="no-js" lang="en">

<!-- belle/faqs.html   11 Nov 2019 12:44:40 GMT -->
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>FAQs &ndash; Belle Multipurpose Bootstrap 4 Template</title>
    <meta name="description" content="description">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Favicon -->
    <link rel="shortcut icon" href="{% static 'assets/images/favicon.png'%}"/>
    <!-- Plugins CSS -->
    <link rel="stylesheet" href="{% static 'assets/css/plugins.css'%}">
    <!-- Bootstap CSS -->
    <link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css'%}">
    <!-- Main Style CSS -->
    <link rel="stylesheet" href="{% static 'assets/css/style.css'%}">
    <link rel="stylesheet" href="{% static 'assets/css/responsive.css'%}">
</head>
<body class="page-template belle">

    <!--End Search Form Drawer-->
    <!--Top Header-->
    {% include 'header.html'%}

    <!--Body Content-->
    <div id="page-content">
        <!--Page Title-->
        <div class="page section-header text-center">
            <div class="page-title">
                <div class="wrapper"><h1 class="page-width"></h1></div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-12 col-sm-12 col-md-12 col-lg-12 main-col">
                    <div id="accordionExample">
                        <h2 class="title h2">Pyment and Returns</h2>
                        <div class="faq-body">
                            {% for rs in faq %}
                            <h4 class="panel-title" data-toggle="collapse" data-target="#collapseOne{{ rs.ordernumber }}" aria-expanded="false" aria-controls="collapseOne{{ rs.ordernumber }}">{{ rs.question }}</h4>
                            <div id="collapseOne{{ rs.ordernumber }}" class="collapse panel-content" data-parent="#accordionExample{{ rs.ordernumber }}">{{ rs.answer }}</div>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <!--End Body Content-->

    <!--Footer-->
    {% include 'footer.html'%}
    <!--End Footer-->
    <!--Scoll Top-->
    <span id="site-scroll"><i class="icon anm anm-angle-up-r"></i></span>
    <!--End Scoll Top-->

    <!-- Including Jquery -->
    <script src="{% static 'assets/js/vendor/jquery-3.3.1.min.js'%}"></script>
    <script src="{% static 'assets/js/vendor/jquery.cookie.js'%}"></script>
    <script src="{% static 'assets/js/vendor/modernizr-3.6.0.min.js'%}"></script>
    <script src="{% static 'assets/js/vendor/wow.min.js'%}"></script>
    <!-- Including Javascript -->
    <script src="{% static 'assets/js/bootstrap.min.js'%}"></script>
    <script src="{% static 'assets/js/plugins.js'%}"></script>
    <script src="{% static 'assets/js/popper.min.js'%}"></script>
    <script src="{% static 'assets/js/lazysizes.js'%}"></script>
    <script src="{% static 'assets/js/main.js'%}"></script>
</div>
</body>

<!-- belle/faqs.html   11 Nov 2019 12:44:40 GMT -->
</html>
